<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link href="../static/material-components-web.min.css" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/jquery.minicolors.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/editor_custom.css" crossorigin="anonymous">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <link type="text/css" href="../static/text_layer_builder.css" rel="stylesheet">

    <script  type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script  type="text/javascript" src="../static/js/jquery.minicolors.js"></script>

    <script  type="text/javascript" src="../static/pdf.js"></script>
    <script  type="text/javascript" src="../static/text_layer_builder.js"></script>

</head>
    <body>
        <nav class="navbar navbar-dark bg-primary fixed-top">
            <a class="navbar-brand" href="/">
                <i class="d-inline-block align-top material-icons">edit</i>
                ePen
            </a>
            <form class="form-inline">
                <a id="ipen_pencil" class="navbar-brand" data-toggle="tooltip" data-placement="top" title="Pencil" style="display:none">
                    <i class="Tiny material-icons" onclick="ePen.prototype._pencil_click_event()">edit</i>
                </a>
                <a id="ipen_rectangle" class="navbar-brand" data-toggle="tooltip" data-placement="top" title="Rectangle" style="display:none">
                    <i class="Tiny material-icons" onclick="ePen.prototype._rectangle_click_event()">check_box_outline_blank</i>
                </a>
                <a id="ipen_eraser" class="navbar-brand"  data-toggle="tooltip" data-placement="top" title="Eraser" style="display:none">
                        <span class="material-icons" onclick="ePen.prototype._eraser_click_event()">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                 aria-hidden="true" focusable="false" width="1.2em" height="1.2em"
                                 style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                                 preserveAspectRatio="xMidYMid meet" viewBox="-2 7 28 20">
                                    <path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0M4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53l-4.95-4.95l-4.95 4.95z" fill="#ffffff"/></svg>
                        </span>
                    </a>
                <a id="ipen_text" class="navbar-brand" data-toggle="tooltip" data-placement="top" title="Text" style="display:none">
                    <i class="Tiny material-icons" onclick="ePen.prototype._text_click_event()">text_format</i>
                </a>
                <a id="ipen_save" class="navbar-brand" style="display:none" onclick="ePen.prototype._save_details()">
                    <i class="d-inline-block align-top material-icons" data-placement="top" title="Save">save</i>
                </a>
                <a id="ipen_cloud_download" class="navbar-brand" style="display:none" onclick="ePen.prototype._submit_details()">
                    <i class="d-inline-block align-top material-icons" data-placement="top" title="Download">cloud_download</i>
                </a>
            </form>
        </nav>

        <nav class="navbar navbar-dark bg-primary">ePen</nav>

        <div class="row justify-content-start">
            <div class="col-2"></div>
            <div class="col-10" id="container"></div>
        </div>

        <div id="ipen_color">
          <div onclick="ePen.prototype._changecolor_event('#007bff')"> <i class="ss_animate"></i> </div>
          <div onclick="ePen.prototype._changecolor_event('#ff0000')"> <i class="ss_animate"></i> </div>
          <div onclick="ePen.prototype._changecolor_event('#ffff00')"> <i class="ss_animate"></i> </div>
          <div onclick="ePen.prototype._changecolor_event('#66ff33')"> <i class="ss_animate"></i> </div>
          <div onclick="ePen.prototype._changecolor_event('#ff3399')"> <i class="ss_animate"></i> </div>
          <div onclick="ePen.prototype._changecolor_event('#663300')"> <i class="ss_animate"></i> </div>
          <div class="menu">
            <div class='share' id='ss_toggle' data-rot='180'>
              <div class='material-icons'>color_lens</div>
            </div>
          </div>
        </div>

        <script  type="text/javascript" src="../static/js/popper.min.js"></script>
        <script src="../static/js/bootstrap.min.js" ></script>
        <script  type="text/javascript" src="../static/epen.js"></script>
        <script  type="text/javascript" src="../static/js/editor_custom.js"></script>
    </body>
</html>
